name: Build and push Docker image

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build and push Docker image
      run: |
        docker build -t ghcr.io/<REPLACE WITH YOUR ORG NAME>/custom-database-layer:2.0 .
        docker push ghcr.io/<REPLACE WITH YOUR ORG NAME>/custom-database-layer:2.0
